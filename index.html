<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> SS üîê‚ù§Ô∏è</title>

<style>

/* Page */
body{
  margin:0;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#ffe6eb;
}

/* Box */
.box{
  text-align:center;
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
}

input{
  padding:12px;
  width:220px;
  margin:10px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:8px;
}

/* Hidden sections */
#proposal, #hintGame{
  display:none;
  text-align:center;
}

/* Buttons */
#yesBtn{ background:#ff4d6d; color:white; }
#noBtn{ background:gray; color:white; position:relative; }

/* Hearts */
.heart{
  position:fixed;
  bottom:0;
  font-size:24px;
  animation:floatUp 3s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-600px);opacity:0;}
}

</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="loginBox" class="box">
  <h2>üîê Enter Secret Password</h2>
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- HINT GAME -->
<div id="hintGame" class="box">
  <h3>‚ùå Wrong Password</h3>
  <p>üí° Hint: What is my favourite word for you?</p>
  <p><b>Hint:</b> It starts with ‚ù§Ô∏è "k"</p>

  <input id="hintAnswer" placeholder="Enter answer">
  <br>
  <button onclick="checkHint()">Submit</button>
  <p id="hintError" style="color:red;"></p>
</div>

<!-- PROPOSAL -->
<div id="proposal" class="box">
  <h1>‚ù§Ô∏è E............ ‚ù§Ô∏è </h1>
  <h2> YAVAGLU NANNA JOTENE IRTIYA TANE HEDTI? üíï</h2>

  <button id="yesBtn" onclick="sayYes()">HOWDU ‚ù§Ô∏è</button>
  <button id="noBtn">Illa üò¢</button>
</div>

<script>

// üîë password
const correctPassword = "7676232590";

// üß© hint answer (lowercase)
const hintAnswer = "kandamma";

// password check
function checkPassword(){
  const userPass = document.getElementById("password").value;

  if(userPass === correctPassword){
    showProposal();
  }
  else{
    document.getElementById("loginBox").style.display="none";
    document.getElementById("hintGame").style.display="block";
  }
}

// hint check
function checkHint(){
  const ans = document.getElementById("hintAnswer").value.toLowerCase();

  if(ans === hintAnswer){
    showProposal();
  }
  else{
    document.getElementById("hintError").innerText="Try again üôÇ";
  }
}

// show proposal
function showProposal(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("hintGame").style.display="none";
  document.getElementById("proposal").style.display="block";
}

// yes clicked
function sayYes(){
  document.getElementById("proposal").innerHTML=
  "<h1>KANDAMMA ‚ù§Ô∏èüòç</h1><h3>I LOVE YOU JASTI........................... üíñ</h3>";
  startHearts();
}

// floating hearts
function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  },300);
}

// üòÇ No button runs away
const noBtn=document.getElementById("noBtn");

function moveBtn(){
  const x=Math.random()*200-100;
  const y=Math.random()*100-50;
  noBtn.style.transform=`translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveBtn);
noBtn.addEventListener("touchstart", moveBtn);

</script>

</body>
</html>
